<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <my-component1></my-component1>
      <my-component2></my-component2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
    //첫번재 컴포넌트 내용
      var cmp1 = {
        template:'<div>첫번째 지역 컴포넌트 : {{cmp1Data}}</div>',
        data : function(){
          return {
            cmp1Data : 100
          }
        }
      }
      //두번째 컴포넌트 내용
      var cmp2 = {
        template:'<div>두번째 지역 컴포넌트 :{{cmp2Data}}</div>',
        data: function(){
          return {
            cmp2Data : cmp1.data.cmp1Data
          }
        }
      }
      //인스턴스 생성
      new Vue({
        el: '#app',
        //지역 컴포넌트 등록
        components:{
          'my-component1' : cmp1,
          'my-component2' : cmp2
        }
      });
    </script>

  </body>
</html>
