<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <!-- 1.라우터 영역 정의 -->
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view><!-- name이 없는경우 디폴트  -->
      <router-view name="footer"></router-view>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script>

    <script type="text/javascript">
    //2.컴포넌트 내용 정의
      var Body = {template:'<div>This is Body</div>'};
      var Header = {template:'<div>This is Header</div>'};
      var Footer = {template:'<div>This is Footer</div>'};
    //3.
      var router = new VueRouter({
        routes:[
          {
            path: '/', //4.
            //5.<router-view>의 name속성과 컴포넌트를 연결
            components:{
              default : Body,
              header: Header,
              footer : Footer
            }
          }
        ]
      });
      //6.
      var app = new Vue({
        router
      }).$mount("#app");
    </script>

  </body>
</html>
