<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>

    <div id="app">
      <button v-on:click="getData">프레임워크 목록 가져오기</button><!-- 1 -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <!-- resource 사용 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({

        methods:{
          //el:'#app'
          getData: function(){
            //2
            this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
            //3
            .then(function(response){
              console.log(response);
              console.log(JSON.parse(response.data));
            });
          }
        }
      }).$mount('#app');
    </script>

  </body>
</html>
