<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Nested Router</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view><!--1.컴포넌트가 뿌려질 영역-->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js" charset="utf-8"></script>
    <script type="text/javascript">
    //2.컴포넌트 내용 정의(하위 컴포넌트가 뿌려질 영역)
      var User = {
        template: `
          <div>
            User Component
            <router-view></router-view>
          </div>
        `
      };
      var UserProfile = {template:'<p>User profile Component</p>'};
      var UserPost = {template:'<p>User Post Component</p>'};
      //3.네스티드 라우팅 정의
      var routes = [
        {
          path: '/user',
          component: User,
          children:[
            {
              path: 'posts',
              component: UserPost
            },
            {
              path: 'profile',
              component: UserProfile
            }
          ]
        }
      ];
      //4.뷰 라우터 정의
      var router = new VueRouter({
        routes
      });
      //5.뷰 인스턴스에 라우터 추가
      var app = new Vue({
        router
      }).$mount('#app');
    </script>

  </body>
</html>
