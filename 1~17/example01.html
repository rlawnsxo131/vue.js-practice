<!-- template 미사용 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <h3>{{message}}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        data:{
          message: 'Hello Vue.js!'
        }
      }).$mount('#app');
    </script>
  </body>
</html>

<!-- template 사용 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        data:{
          message:'Hello Vue.js!'
        },
        template: '<h3>{{message}}</h3>'
      }).$mount('#app');
    </script>
  </body>
</html>
