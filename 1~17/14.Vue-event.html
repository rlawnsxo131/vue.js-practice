<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app1">
    <button v-on:click="clickBtn">클릭1</button>
    </div>
    <br/>
    <div id="app2">
    <button v-on:click="clickBtn(10)">클릭2</button>
    </div>
    <br/>
    <div id="app3">
    <button v-on:click="clickBtn">클릭3</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript">
    //클릭1 - 이벤트 처리
    new Vue({
      methods:{
        clickBtn:function(){
          alert('clicked');
        }
      }
    }).$mount('#app1');
    //클릭2 - 이벤트 넘기기
    new Vue({
        methods:{
          clickBtn:function(num){
            alert('clicked' + num + 'times');
          }
        }
    }).$mount('#app2');
    //클릭3 - 돔 이벤트 접근
    new Vue({
      methods:{
        clickBtn: function(event){
          console.log(event);
        }
      }
    }).$mount('#app3');
    </script>
  </body>
</html>
